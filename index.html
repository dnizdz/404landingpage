<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Advisory Landing</title>
  <link rel="stylesheet" href="styles.css" />
  <link id="favicon" rel="icon" href="" />
</head>
<body>
  <div class="page">
    <header class="header">
      <div class="brand">
        <img class="brand-logo" id="brandLogo" alt="" />
        <span id="brandName"></span>
      </div>
      <div class="header-actions">
        <nav class="nav" id="brandNav"></nav>
        <div class="lang-switch" id="langSwitch">
          <button class="lang-pill" type="button" aria-label="Toggle language">
            <span class="lang-option" data-lang="id">ID</span>
            <span class="lang-option" data-lang="en">EN</span>
            <span class="lang-thumb" aria-hidden="true"></span>
          </button>
        </div>
      </div>
    </header>

    <main>
      <section class="hero" id="hero"></section>

      <section class="about" id="about"></section>

      <section class="projects" id="projects"></section>

      <section class="contact" id="contact"></section>
    </main>

    <footer class="footer" id="footer"></footer>
  </div>

  <script src="config.js"></script>
  <script src="main.js"></script>
</body>
</html>
